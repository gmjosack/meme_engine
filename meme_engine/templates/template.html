{% extends "base.html" %}

{% block content %}
    <div class="text-center">
        <img class="template-img" src="/image?key={{template.key()}}">

        <hr>

        <div>
            <strong>Name:</strong> {{ template.name }}
        </div>
        <div>
            <strong>Added By:</strong> {{ template.author }}
        </div>
        <div>
            <strong>Added On:</strong> {{ template.added }}
        </div>
    </div>
{% endblock %}
