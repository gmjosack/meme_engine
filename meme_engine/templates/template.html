{% extends "base.html" %}

{% block content %}
    <div class="text-center">
        <a class="btn btn-danger" href="/create_meme?key={{template.key()}}">Create Meme From Template</a>
        <hr>
        <img class="template-img" src="/image?key={{template.key()}}">
        <hr>

        <div>
            <strong>Name:</strong> {{ template.name }}
        </div>
        <div>
            <strong>Added By:</strong> {{ template.author }}
        </div>
        <div>
            <strong>Added On:</strong> {{ template.added }}
        </div>
    </div>
{% endblock %}
