<!DOCTYPE html>
{% autoescape true %}
<html>
    <head>
        <title>MemeEngine</title>
        <link href="/static/vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="/static/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" media="screen">
        <link href="/static/css/meme-engine.css" rel="stylesheet" media="screen">
        {% block extra_head %} {% endblock %}
    </head>
    <body>

    <body>
        <div class="container-fluid">
            <div class="row">
                <nav class="navbar navbar-static-top navbar-default" role="navigation">
                    <div class="col-md-10 col-md-offset-1">
                        <a class="navbar-brand" href="/">meme-engine.</a>

                        <ul class="nav navbar-nav">
                            <li><a href="/template">Browse Templates</a></li>
                        </ul>

                        <form class="navbar-form navbar-left" role="search">
                            <div class="form-group">
                                <input size="50" type="text" class="form-control" placeholder="Search">
                            </div>
                        </form>

                        <ul class="nav navbar-nav">
                            <li><a class="btn btn-danger" href="/create_meme">Create Meme</a></li>
                            <li>&nbsp;&nbsp;&nbsp;&nbsp;</li>
                            <li><a class="btn btn-danger" href="/add_template">Add Template</a></li>
                        </ul>

                    </div>
                </nav>
            </div>

            <div class="row content">
                <div class="col-md-12 text-center">
                    {% block content %} {% endblock %}
                </div>
            </div>
        </div>

        <script src="/static/vendor/jquery/dist/jquery.min.js"></script>
        <script src="/static/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="/static/vendor/lodash/dist/lodash.min.js"></script>
        {% block script %} {% endblock %}
    </body>
</html>
{% endautoescape %}
